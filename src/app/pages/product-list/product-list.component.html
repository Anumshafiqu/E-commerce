<div class="container">
    <div class="row mt-4">
        @for (item of productList; track 'productId') {
            <div class="col-3 mt-4">
                <div class="box-shadow">
                    <div class="card">
                        <img [src]="item.productImageUrl" alt="images" class="h-35rem">
                        <div class="card-body">
                            <h5>{{item.productShortName}}</h5>
                            <p><strong>{{item.productPrice}}</strong></p>
                            <div class="">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <span class="fa-solid fa-star-half-stroke m-0" style="color: #f1af50;"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        }
 

    </div>
</div>
