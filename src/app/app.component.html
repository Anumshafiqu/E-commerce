<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-4">
            <label for="">Name</label>
            <input type="text" class="form-control" [(ngModel)]="userResgister.Name">
          </div>
          <div class="col-4">
            <label for="">MobileNo</label>
            <input type="number" class="form-control" [(ngModel)]="userResgister.MobileNo">
          </div>
          <div class="col-6">
            <label for="">Password</label>
            <input type="Password" class="form-control" [(ngModel)]="userResgister.Password">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="onRegister()">Sign up</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label for="">User Name</label>
            <input type="text" class="form-control" [(ngModel)]="userLogin.UserName">
          </div>
          <div class="col-12">
            <label for="">Password</label>
            <input type="password" class="form-control" [(ngModel)]="userLogin.UserPassword">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="onlogin()">Login</button>
      </div>
    </div>
  </div>
</div>
